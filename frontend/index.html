<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <!-- Aqui pienso hacer una pagina estilo Whatsapp donde salen mis contactos y eso y con un boton para crear contacto y eso -->
    <h1>Bienvenido a Darky!</h1>
    Welcome <a href='http://127.0.0.1:3000/logOut'>click to logout</a>
    <input type="text" id="to">
    <input type="text" id="body">
    <button id="send">Send</button>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    document.querySelector("#send").addEventListener("click",()=>{
        socket.emit("send",document.getElementById("body").value,document.getElementById("to").value)
        
    })
    socket.on("connect", () => {
        console.log("connected");
    });
</script>
</html>
