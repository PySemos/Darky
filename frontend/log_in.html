<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form action="/api/auth/" method="post" id="form">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Enter your Username" id="username" name="username">
							</div>
							<div class="form-group">
								<input class="form-control" type="password" placeholder="Enter Password" id="password" name="password">
							</div>
							<div class="form-btn">
								<button class="submit-btn">Send</button>
							</div>
						</form>
						Don't have an account Create your account <a href="/signUp/">here</a>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script>
	let form  = document.querySelector("#form")
	form.addEventListener("submit",async(e)=>{
		e.preventDefault()
		let username = document.querySelector("#username").value
		let password = document.querySelector("#password").value
		let res = await fetch("/api/auth/",{
			method:"post",
			headers:{
				"Content-Type":"application/json"
			},
			body:JSON.stringify({
				username:username,
				password:password
			})
		})
		let resJSON = await res.json()
		if(resJSON.sucess){
			window.location.replace("/")
		}
		else{
			swal("Oops",resJSON.error,"error")
		}
	})
</script>
</html>
