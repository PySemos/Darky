<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
  </head>
  <body>
    <!-- Solo un registro normal, el email no es requerido por razones mias de negocio que implementare despues -->
    <form action="/api/users/" method="post" id="form">
      <input type="text" placeholder="Username" id = "username" name="username" required />
      <input type="email" placeholder="Email" id = "email" name="email" />
      <input type="password" placeholder="Password"id = "password" required name="password" />
      <input type="submit" value="Send" />
    </form>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
  <script>
    let form = document.querySelector("#form")
    form.addEventListener("submit",async(e)=>{
      e.preventDefault()
      let username = document.querySelector("#username").value
      let email = document.querySelector("#email").value
      let password = document.querySelector("#password").value
      console.log(username,email,password)
      let res = await fetch("/api/users/createUser",{
        method:"post",
        headers:{
          "Content-Type":"application/json"
        },
        body:JSON.stringify({
          username:username,
          email:email,
          password:password
        }
      )})
      let resJSON = await res.json()
      if(resJSON.sucess){
        window.location.replace("/")
      }
      else{
        swal("Oops",`${resJSON.error}`,"error")
      }
    })
  </script>
</html>
